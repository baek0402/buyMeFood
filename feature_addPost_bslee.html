<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="sform">
    <header style="text-align: center;">

    <form>
        <label for="storeName">가게명 :</label>
        <input id="storeName" name="storeName" type="text">
        <br>
        <label>별점 :</label>
        <label for="1-star" class="star">&#9733;</label>

        <label for="2-stars" class="star">&#9733;</label>
        <input type="radio" id="stars" name="stars" value="2" />

        <label for="4-stars" class="star">&#9733;</label>

        <br>
        <label for="content">내용 :</label>

        <br>
        <div id='image_preview'>

            </div>
            <div>
                <image id="preView2"></image>
            </div>
            <div>
                <image id="preView3"></image>

            <input type='file' onchange="readURL(this);" id='image1'  />
            <input type='file' onchange="readURL(this);" id='image2' />
            <input type='file' id='image3' />

        </div>
        <br>
