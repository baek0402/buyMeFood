<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ResDetail.css" />
    <title>Res_Detail</title>
  </head>
  <body>
    <div id="resImage">
      <button><</button>
      <img src="image.png" />
      <img src="image.png" />
      <img src="image.png" />
      <button>></button>
    </div>
    <div class="detail_contents">
      <div class="resaurant_title_wrap">
        <!-- 가게명, 별점, 좋아요 라인 -->
        <span class="restaurant_title">
          <h1 class="restaurant_name">가게명</h1>
          <strong class="Score"><span>★별점</span></strong>
          <p class="branch"></p>
        </span>
        <div id="Like">
          <button class="heart_icon">♡</button>
          <p class="heart_text">찜하기</p>
        </div>
      </div>
      <!-- 클릭시 빈 하트 -> 꽉 찬 하트 (이미지화해서 넣어놓기) -->
      <div id="resInfo">가게정보</div>
      <hr />
      <table>
        <tr>
          <th>주소</th>
          <td>{address}</td>
        </tr>
        <tr>
          <th>지번</th>
          <td>{address_number}</td>
        </tr>
        <tr>
          <th>전화번호</th>
          <td>{phone_number}</td>
        </tr>
        <tr>
          <th>음식 종류</th>
          <td>{foodtype}</td>
        </tr>
        <tr>
          <th>주차</th>
          <td>{parking_boolean}</td>
        </tr>
        <tr>
          <th>영업시간</th>
          <td>{openinghours}</td>
        </tr>
      </table>
    </div>
    <div id="map">map</div>
  </body>
</html>
